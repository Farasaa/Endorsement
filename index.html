    <body>
        <div class="Image">
        <img src="freddie.png" alt="a photo for the App a guy raises his hand up">
        <h1>We are the Champions</h1>
           
            <form class="form-style" id="btn-el">
            <textarea 
            class="input-text" type="text" id="textarea-el" name="comments" 
            placeholder="Write your endorsement here" required></textarea>
            <div class="inputs">
            <input class="input-style" type="text" id="from-input" placeholder="From" name="sender" required>
            <input class="input-style" type="text" id="to-input" placeholder="To" name="receiver" required>
            </div>
            <button type="submit" >Publish</button>
        </form>
        

        <h3>- Endorsements -</h3>
        <div id="comments"></div>
    </div>
